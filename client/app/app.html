
<!--Header-->
<div id="main-container">
	<md-toolbar id="main-toolbar">
		<div layout="column" class="menu-button">
			<button md-icon-button (click)="start.toggle()" [disabled]="!authService.isLoggedin()">
				<md-icon style="color:#ffffff">menu</md-icon>
			</button>
		</div>
		<span class="example-fill-remaining-space"></span>
		<span style="color: #ffffff">terra<span style="color: #99ccff">scan</span></span>
	</md-toolbar>

	<!--Sidenav manu-->
	<md-sidenav-layout class="left-navigation" id='main-sidenav'>
		<md-sidenav #start mode="side" align="end">
			<expansion-panels-container>
				<expansion-panel>
					<expansion-panel-title>
						מטרולוגיה
					</expansion-panel-title>
					<!--<expansion-panel-description-hidden>
						Description when hidden
					</expansion-panel-description-hidden>-->
				
					<!--<expansion-panel-description-toggled>
						Description when toggled
					</expansion-panel-description-toggled>-->
				
					<expansion-panel-content>
						<md-list>
							<md-list-item *ngFor="let chepter of meterologyChepters">
								<!--<md-icon>done</md-icon>														-->
								<a md-line routerLink={{chepter.refLink}}>{{chepter.name}}</a>
							</md-list-item>
						</md-list>
					</expansion-panel-content>
				</expansion-panel>


				<expansion-panel>
					<expansion-panel-title>
						תאוריה
					</expansion-panel-title>
					<!--<expansion-panel-description-hidden>
						Description when hidden
					</expansion-panel-description-hidden>-->
				
					<!--<expansion-panel-description-toggled>
						Description when toggled
					</expansion-panel-description-toggled>-->
				
					<expansion-panel-content>
						<md-list>
							<md-list-item *ngFor="let chepter of meterologyChepters">
								<!--<md-icon>done</md-icon>														-->
								<a md-line routerLink={{chepter.refLink}}>{{chepter.name}}</a>
							</md-list-item>
						</md-list>
					</expansion-panel-content>
				</expansion-panel>



				<expansion-panel>
					<expansion-panel-title>
						מבחנים
					</expansion-panel-title>
					<!--<expansion-panel-description-hidden>
						Description when hidden
					</expansion-panel-description-hidden>-->
				
					<!--<expansion-panel-description-toggled>
						Description when toggled
					</expansion-panel-description-toggled>-->
				
					<expansion-panel-content>
						<md-list>
							<md-list-item *ngFor="let chepter of meterologyChepters">
								<!--<md-icon>done</md-icon>														-->
								<a md-line routerLink={{chepter.refLink}}>{{chepter.name}}</a>
							</md-list-item>
						</md-list>
					</expansion-panel-content>
				</expansion-panel>
			</expansion-panels-container>
		</md-sidenav>

		<!--content-->
		<div class="container">
			<router-outlet></router-outlet>
		</div>
	</md-sidenav-layout>
</div>
